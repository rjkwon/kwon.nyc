<!DOCTYPE html>
<html>
<head>
  <title>RDF XML to JSON</title>
</head>
<body>
  <h1>Items from RDF XML</h1>
  <ul id="item-list"></ul>

  <script>
    const proxyUrl = 'http://your-proxy-server-url:8080';
const apiUrl = 'https://feeds.pinboard.in/json/v1/u:kwon/';

fetch(`${proxyUrl}/${apiUrl}`)
  .then(response => response.json())
  .then(data => {
    // Your data processing and display logic
  })
  .catch(error => {
    console.error('Error fetching JSON data:', error);
  });

    async function fetchAndDisplayData() {
      const response = await fetch('https://feeds.pinboard.in/json/v1/u:kwon/');
      const xmlText = await response.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xmlText, 'application/xml');
      const itemList = xmlDoc.getElementsByTagName('item');

      const itemListArray = Array.from(itemList).map(item => ({
        title: item.getElementsByTagName('title')[0].textContent,
        date: item.getElementsByTagName('dc:date')[0].textContent,
        link: item.getElementsByTagName('link')[0].textContent,
        creator: item.getElementsByTagName('dc:creator')[0].textContent,
        identifier: item.getElementsByTagName('dc:identifier')[0].textContent
      }));

      const itemContainer = document.getElementById('item-list');
      itemListArray.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<strong>${item.title}</strong><br>Date: ${item.date}<br>Link: <a href="${item.link}" target="_blank">${item.link}</a><br>Creator: ${item.creator}<br>Identifier: ${item.identifier}<br><br>`;
        itemContainer.appendChild(listItem);
      });
    }

    fetchAndDisplayData();
  </script>
</body>
</html>
